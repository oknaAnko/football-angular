<main class="content">
  <p>{{ title }}</p>
  <p>{{ season }}</p>
  <ul>
    <li *ngFor="let standing of standings">
      <span *ngIf="standing.note; else noteMissing">{{
        standing.note.rank
      }}</span>
      <ng-template #noteMissing> Brak </ng-template>

      {{ standing.team.displayName }}
    </li>
  </ul>
</main>
